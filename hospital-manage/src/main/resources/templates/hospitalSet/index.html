<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/meta :: meta"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal" id="ec" method="post" th:action="@{/hospitalSet/save}">
                        <input name="id" type="hidden" value="1">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">醫院code：</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="hoscode" name="hoscode" th:value="${hospitalSet.hoscode}"
                                       type="text"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">簽名key：</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="signKey" name="signKey" th:value="${hospitalSet.signKey}"
                                       type="text"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">統一預約挂號平台基礎路徑：</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="apiUrl" name="apiUrl" th:value="${hospitalSet.apiUrl}"
                                       type="text"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存內容</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    $(function () {
        $('#ec').validate({
            rules: {
                hoscode: "required",
                signKey: "required",
                apiUrl: "required",
            },
            messages: {
                hoscode: "必須輸入",
                signKey: "必須輸入",
                apiUrl: "必須輸入"
            },
            submitHandler: function (form) {
                opt.load();
                $(form).find(":submit").attr("disabled", true).text("正在提交...");
                form.submit();
            }
        });
    });
</script>
